<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Streaming Service</title>
  <link rel="stylesheet" href="/css/zeroing-styles.css">
  <link rel="stylesheet" href="/css/styles.css">
  <script src="https://kit.fontawesome.com/84e0e3a0c0.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="wrapper">
  <header class="header p-sides">
    <div class="logo-wrapper f-row">
      <i class="fas fa-cat"></i>
      <div class="logo-text">Cat`s TV</div>
    </div>
    <div class="search-wrapper f-row">
      <div class="input-wrapper f-row">
        <input type="text" placeholder="Search...">
        <button type="submit"><i class="fas fa-search"></i></button>
      </div>
      <i class="fas fa-microphone voise-search"></i>
    </div>
    <div class="menu-wrapper f-row">
      <div class="notification-icon"><i class="fas fa-bell"></i></div>
      <div class="menu-icon"><i class="fas fa-paw"></i></div>
      <div class="drop-down-menu">
        <div class="menu-item f-row">
          <div class="icon"><i class="fas fa-paw"></i></div>
          <div class="text">Profile</div>
        </div>
        <div class="menu-item f-row">
          <div class="icon"><i class="fas fa-cog"></i></div>
          <div class="text">Settings</div>
        </div>
        <div class="menu-item f-row">
          <div class="icon"><i class="fas fa-sign-out-alt"></i></div>
          <div class="text">Log Out</div>
        </div>
      </div>
    </div>
  </header>
  <div class="main-container">
  <aside class="sidebar">
    <div class="streamers-panel scroll">
      <div class="streamer-info f-row p-sides">
        <div class="avatar"><img src="/img/5.jpg" alt=""></div>
        <div class="nickname">ToTo</div>
        <div class="viewers f-row">
          <div class="blob"></div>
          <div class="amount">5.3K</div>
        </div>
      </div>
      <div class="streamer-info f-row p-sides">
        <div class="avatar"><img src="/img/6.png" alt=""></div>
        <div class="nickname">DoDo</div>
        <div class="viewers f-row">
          <div class="blob"></div>
          <div class="amount">5.5K</div>
        </div>
      </div>
      <div class="streamer-info f-row p-sides">
        <div class="avatar"><img src="/img/2.jpg" alt=""></div>
        <div class="nickname">ChuChu</div>
        <div class="viewers f-row">
          <div class="blob"></div>
          <div class="amount">3.3K</div>
        </div>
      </div>
      <div class="streamer-info f-row p-sides">
        <div class="avatar"><img src="/img/3.jpg" alt=""></div>
        <div class="nickname">LaLa</div>
        <div class="viewers f-row">
          <div class="blob no-active"></div>
          <div class="amount">1.3K</div>
        </div>
      </div>
      <div class="streamer-info f-row p-sides">
        <div class="avatar"><img src="/img/5.jpg" alt=""></div>
        <div class="nickname">Vasya</div>
        <div class="viewers f-row">
          <div class="blob"></div>
          <div class="amount">2.0K</div>
        </div>
      </div>
      <div class="streamer-info f-row p-sides">
        <div class="avatar"><img src="/img/6.png" alt=""></div>
        <div class="nickname">Maks</div>
        <div class="viewers f-row">
          <div class="blob no-active"></div>
          <div class="amount">5.3K</div>
        </div>
      </div>
      <div class="streamer-info f-row p-sides">
        <div class="avatar"><img src="/img/2.jpg" alt=""></div>
        <div class="nickname">Luly</div>
        <div class="viewers f-row">
          <div class="blob"></div>
          <div class="amount">5.3K</div>
        </div>
      </div>
      
    </div>
    <div class="info-panel">
      <div class="text">Join the Cat`s TV community!</div>
      <div class="social-logos f-row">
        <div class="logo"><i class="fab fa-telegram"></i></div>
        <div class="logo"><i class="fab fa-instagram"></i></div>
        <div class="logo"><i class="fab fa-facebook"></i></div>
      </div>
    </div>
  </aside>
  <main class="main">
    <div class="content">
      <nav class="navigation">navigation</nav>
      <div class="carousel">carousel</div>
      <div class="container-for-video">block-with-video</div>
    </div>
    <footer class="footer">footer</footer>
  </main>
</div>
</div>

</body>
</html>
