<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Streaming Service</title>
  <link rel="stylesheet" href="/css/zeroing-styles.css">
  <link rel="stylesheet" href="/css/styles.css">
  <script src="https://kit.fontawesome.com/84e0e3a0c0.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="wrapper">
  <header class="header p-sides">
    <div class="logo-wrapper f-row">
      <i class="fas fa-cat"></i>
      <div class="logo-text">Cat`s TV</div>
    </div>
    <div class="search-wrapper f-row">
      <div class="input-wrapper f-row">
        <input type="text" placeholder="Search...">
        <button type="submit"><i class="fas fa-search"></i></button>
      </div>
      <i class="fas fa-microphone voise-search"></i>
    </div>
    <div class="menu-wrapper f-row">
      <div class="notification-icon"><i class="fas fa-bell"></i></div>
      <div class="menu-icon"><i class="fas fa-paw"></i></div>
      <div class="drop-down-menu">
        <div class="menu-item">
          <div class="icon">icon</div>
          <div class="text">text</div>
        </div>
        <div class="menu-item">
          <div class="icon">icon</div>
          <div class="text">text</div>
        </div>
        <div class="menu-item">
          <div class="icon">icon</div>
          <div class="text">text</div>
        </div>
      </div>
    </div>
  </header>
  <div class="main-container">
  <aside class="sidebar">
    <div class="streamers-panel">streamers-panel</div>
    <div class="info-panel">info-panel</div>
  </aside>
  <main class="main">
    <div class="content">
      <nav class="navigation">navigation</nav>
      <div class="carousel">carousel</div>
      <div class="container-for-video">block-with-video</div>
    </div>
    <footer class="footer">footer</footer>
  </main>
</div>
</div>
